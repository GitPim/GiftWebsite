<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presents Countdown</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/unopened.png" type="image/png" />
</head>
<body>
  <canvas id="confetti"></canvas>

  <main class="container">
    <header class="header">
      <h1>ğŸ My Presents</h1>
      <p class="sub" id="subHeader">A new present unlocks over time.</p>
    </header>

    <section class="card" id="nextCard">
      <div class="cardHeader">
        <h2 id="nextTitle">Loadingâ€¦</h2>
        <span class="pill" id="statusPill">â€”</span>
      </div>

      <div class="content">
        <div class="presentStage">
          <div id="presentWrapper" class="presentWrapper">
            <img id="presentImg" alt="Present" />
          </div>
        </div>

        <div class="side">
          <div class="countdown">
            <div class="label">Time until unlock</div>
            <div class="timer" id="countdown">â€”</div>
            <div class="small" id="openAtText"></div>
          </div>

          <button id="openBtn" class="btn" disabled>Open present</button>
          <button id="viewBtn" class="btn secondary" style="display:none;">View again</button>

          <div class="hint" id="hint"></div>
        </div>
      </div>

      <div class="reveal" id="revealArea" hidden>
        <h3>âœ¨ Surprise!</h3>
        <div class="revealContent">
          <img id="giftImg" alt="Gift" class="giftImg" />

          <div id="wheelArea" class="wheelArea" hidden>
            <div class="wheelWrap">
              <div id="wheelRotator" class="wheelRotator">
                <canvas id="wheelCanvas" width="360" height="360"></canvas>
              </div>
              <div class="wheelPointer" aria-hidden="true"></div>
            </div>
            <div class="wheelControls">
              <button id="wheelSpinBtn" class="btn">Spin</button>
              <button id="wheelRespinBtn" class="btn secondary" style="display:none">Spin again</button>
              <div id="wheelResult" class="small"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="card" id="featuredCard" hidden>
      <div class="cardHeader">
        <h2>Last opened</h2>
      </div>
      <div class="reveal">
        <div class="revealContent">
          <img id="featuredImg" alt="Last opened gift" class="giftImg" />

          <div id="featuredWheelArea" class="wheelArea" hidden>
            <div class="wheelWrap">
              <div id="featuredWheelRotator" class="wheelRotator">
                <canvas id="featuredWheelCanvas" width="360" height="360"></canvas>
              </div>
              <div class="wheelPointer" aria-hidden="true"></div>
            </div>
            <div class="wheelControls">
              <button id="featuredWheelSpinBtn" class="btn">Spin</button>
              <button id="featuredWheelRespinBtn" class="btn secondary" style="display:none">Spin again</button>
              <div id="featuredWheelResult" class="small"></div>
            </div>
          </div>
        </div>
        <div class="small" id="featuredMeta"></div>
      </div>
    </section>

    <section class="card">
      <div class="cardHeader">
        <h2>Revealed presents</h2>
        <span class="pill" id="revealedCount">0</span>
        <button id="revealAllBtn" class="btn secondary">Reveal previous unlocked</button>
      </div>
      <div id="revealedGrid" class="grid"></div>
    </section>

    <footer class="footer">
      <span class="small">Tip: publish via GitHub Pages / Netlify / Cloudflare Pages.</span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
